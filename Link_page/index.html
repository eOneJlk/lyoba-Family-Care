<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>LYOBA Apointement</title>
</head>

<body>

    <div class="section-padding">
        <div class="section-bg"></div>
        <div class="container">
            <div class="row">
                <div class="col-md-7">
                    <div class="contact-form">
                        <h2 class="absolute-text">Appointment</h2>
                        <form action="index.html">
                            <div class="row">
                                <div class="col-md-6">
                                    <input type="text" placeholder="First Name*">
                                </div>
                                <div class="col-md-6">
                                    <input type="text" placeholder="Last Name*">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <input type="tel" placeholder="Phone Number">
                                </div>
                                <div class="col-md-6">
                                    <input type="date" placeholder="Date">
                                </div>
                            </div>
                            <p><textarea name="message" id="message" cols="30" rows="10" placeholder="Observation"></textarea></p>
                            <p><input type="submit" value="Make Appointment"></p>
                        </form>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="appointment-text">
                        <h5>We eliminate the inconvinience of multiple visits.</h5>
                        <p>Our team of doctors are ready to help you</p>
                        <a href="" class="boxed-btn">Learn More</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
